<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!--1강-->
    <h2 id="hello">안녕하세요</h2>
    <h2 id="hi">올때메로나</h2>


    <script>

        document.getElementById('hello').innerHTML = '안녕';
        document.getElementById('hello').style.color = 'red';

        document.getElementById('hi').innerHTML = '올때바밤바';
        document.getElementById('hi').style.color = 'brown';

        document.getElementById('hi').style.fontSize = '30px';

    </script>

    <!--2~3강-->
    <div class="alert-box" id="alert">
        <p id="title">Alert 박스</p>
        <button onclick="알림창1열기('아이디를입력하세요')">버튼1</button>
        <button onclick="알림창1열기('비밀번호를입력하세요')">버튼2</button>

        <button onclick="알림창닫기()">"닫기버튼"</button>
        <button id="close">X</button>
    </div>
    <button onclick="알림창열기('block')">버튼</button>

    <!-- 파라미터 이용하기. 구멍은 나중엔 다른 용어 사용 -->
    <script>
        function 알림창열기(구멍) {
            document.getElementById('alert').style.display = 구멍;
        }
        function 알림창닫기() {
            document.getElementById('alert').style.display = 'none';
        }
        // 브라우저는 위에서부터 아래로 읽기 때문에 변경할 html이 있으면 그 하단에 js를 코딩해야 한다
    // 이 경우 alert아이디를 div에서 부여하고 function에서 getElementById=alert를 사용했으므로 function이 위에 있으면 오류가 난다
    </script>

    <script>
        function 알림창1열기(구멍) {
            document.getElementById('title').innerHTML = 구멍;

        }
        // function 알림창2열기(){
        //     document.getElementById('title').innerHTML = '비밀번호입력하세요';
        // }

    </script>

    <!-- 4강 EventListener -->
    <!-- <button id="close">X</button>를 eventlistner로 -->
    <script>
        document.getElementById('close').addEventListener('click', function () {
            document.getElementById('alert').style.display = 'none';
        })
    //버튼 안에 onclick을 넣지 않고 사용 가능
    //click이 이벤트인데, 이벤트는 click, keydown, scroll, mouseover 등등이 있다. 이벤트가 발생할 때 동작하는 것.

    </script>

    <!-- 5강 -->
    <!-- jQuery는 library와 같다. 요즘은 React를 대신으로 쓰기도 함. 근데 jQuery로 만든 사이트가 너무 많아서 모르는 개발자는 없다-->

    <!-- jQuery cdn. 다른사이트에서 호스팅된 파일을 가져와서 넣는 것.-->
    <script src="https://code.jquery.com/jquery-3.6.2.min.js"
        integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
    <!--이러면 그냥 사용 가능. head에 넣어도 되지만 html해석을 멈추고 나갔다 오니까 대기시간이 걸림. 
    body태그 끝나기 직전에 넣는 게 좋다. 여기선 알아보기 편하게 위에 적음-->

    <h4 class="yellow-bg" id="test">안녕하세요?</h4>

    <script>
        //document.getElementById('test').innerHTML='???';를 jquery로
        //document.querySelectorAll('test')[0]으로도 js에서 사용가능하지만 더 짧게도 가능
        $('#test').html('안녕');
        //#~는 아이디를 찾겠다, .~는 클래스를 찾겠다
        //innerhtml대신 html으로. =대신 ()안에 값 넣으면 됨.=>.text로 해도 된다. .html은 안에 있는 모든 html을 의미하고, .text는 글자만 의미. ()가 빈칸이면 모든 내용 출력
        $('#test').css('color', 'blue');
        $('#test').attr('src', 'dsddd.jpg');//세부속성. attribute

    </script>




</body>

</html>

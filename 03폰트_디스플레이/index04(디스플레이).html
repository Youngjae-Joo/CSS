<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 인라인요소로 변경 */
        .list .inner {
            display: inline;
        }

        /* 블럭요소로 변경 */
        .list2 span {
            display: block;
        }

        /* 인라인으로 배치, 블럭성질을 가지게 함 */
        .list3 a {
            display: inline-block;
            height: 100px;
            line-height: 100px;
            width: 100px;
            text-align: center;
        }
        
        /* 숨기기 */
        .box {
            display: none;
        }
    </style>
</head>

<body>
    <div class="list">
        <div class="inner">블럭</div>
        <div class="inner">블럭</div>
        <div class="inner">블럭</div>
    </div>

    <div class="list2">
        <span>인라인</span>
        <span>인라인</span>
        <span>인라인</span>
    </div>

    <div class="list3">
        <a href="#">인라인</a>
        <a href="#">인라인</a>
        <a href="#">인라인</a>
    </div>

    <div class="box">
        <p>디스플레이 none</p>
    </div>
</body>

</html>
